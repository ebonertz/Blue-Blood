<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>2018 Tar Heels</title>

    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/main.css -->
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900' rel='stylesheet' type='text/css'>
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <main class="game-container">
      <h1 class="main-header"> UNC Tar Heels
      </h1>

      <section id="game-details" class="game-details">
        <div class="game-detail game-detail-health">
          <h5 class="fouls">Fouls: </h5>
          <i class="fa fa-heart"></i>
          <i class="fa fa-heart"></i>
          <i class="fa fa-heart"></i>
          <i class="fa fa-heart"></i>
          <i class="fa fa-heart"></i>
          <i class="fa fa-heart"></i>
          <i class="fa fa-heart"></i>
          <i class="fa fa-heart"></i>
        </div>
        <div class="game-detail timer" id="timer"> GO!
        </div>
        <button id="start" onclick="countDown"> Start </button>
      </section>


      <section class="game-board">

        <div class="box card">
          <p class="name Cam">Cam<br>Johnson</p>
        </div>

        <div class="box card">
          <p class="name Theo">#1<br>Forward</p>
        </div>

        <div class="box card">
          <p class="name Joel">Joel<br>Berry</p>
        </div>

        <div class="box card">
          <p class="name Joel">#2<br>Guard</p>
        </div>

        <div class="box card">
          <p class="name Theo">Theo<br>Pinson</p>
        </div>

        <div class="box card">
          <p class="name Cam">#13<br>Forward</p>
        </div>

        <div class="box card">
          <p class="name Kenny">#24<br>Guard</p>
        </div>

        <div class="box card">
          <p class="name Jalek">Jalek<br>Felton</p>
        </div>

        <div class="box card">
          <p class="name Brandon">#4<br>Forward</p>
        </div>

        <div class="box card">
          <p class="name Seventh">Seventh<br>Woods</p>
        </div>

        <div class="box card">
          <p class="name Kenny">Kenny <br>Williams</p>
        </div>

        <div class="box card">
          <p class="name Jalek">#5<br>Guard</p>
        </div>

        <div class="box card">
          <p class="name Luke">Luke<br>Maye</p>
        </div>

        <div class="box card">
          <p class="name Garrison">#15<br>Forward</p>
        </div>

        <div class="box card">
          <p class="name Brandon">Brandon<br>Robinson</p>
        </div>

        <div class="box card">
          <p class="name Seventh">#0<br>Guard</p>
        </div>

        <div class="box card">
          <p class="name Garrison">Garrison<br>Brooks</p>
        </div>

        <div class="box card">
          <p class="name Luke">#32<br>Forward</p>
        </div>
      </section>
    </main>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/dist/util.js"></script>
    <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dist/button.js"></script>
    <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
    <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
